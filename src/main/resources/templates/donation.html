<!DOCTYPE html>
<html   xmlns="http://www.w3.org/1999/xhtml"
        xmlns:th="http://www.thymeleaf.org"
        xmlns:sec="http://www.thymeleaf.org/extras/spring-security"
        lang="en">
<head th:replace="templates.layout/template :: head">

    <meta charset="UTF-8">
    <title>Home</title>
</head>
<body>
<header th:replace="templates.layout/template :: header"></header>
<div class="container" style="margin-top: 15px;">
    <div class="row">
        <div class="col-md-12">
            <h4 class="mb-3">Donation Information</h4>
            <form class="needs-validation" method="post" th:action="@{/donation/processDonation}">
                <div class="row">
                    <div class="col-md-6 mb-3">
                        <label for="UserName">First name</label>
                        <input type="text" class="form-control" id="UserName" name="UserName" placeholder="" th:value="${userName}"  required>
                        <div class="invalid-feedback">
                            Valid first name is required.
                        </div>
                    </div>
                    <div class="col-md-6 mb-3">
                        <label for="Surname">Surname</label>
                        <input type="text" class="form-control" id="Surname" name="Surname" placeholder="" th:value="${userSurname}"  required>
                        <div class="invalid-feedback">
                            Valid last name is required.
                        </div>
                    </div>
                </div>




                <div class="row">
                    <div class="col-md-6 mb-3">
                        <label for="CountryId">Country</label>
                        <select class="form-control" id="CountryId" name="CountryId" th:value="${userCountryId}">
                            <option th:each="country:${countryList}"
                                    th:value="${country.id}"
                                    th:text="${country.name}"
                                    th:selected="${country.id==userCountryId}"
                            />
                        </select>
                        <div class="invalid-feedback">
                            Please select a valid country.
                        </div>

                    </div>
                    <div class="col-md-6 mb-3">
                        <label for="Institution">Institution</label>
                        <input id="Institution" name="Institution" class="form-control" th:value="${userInstitution}" placeholder="Institution Name">
                    </div>

                </div>
                <hr class="mb-4">

                <h4 class="mb-3">Payment</h4>


                <div class="row">
                    <div class="col-md-6 mb-3">
                        <label for="CardOwner">Name on card</label>
                        <input type="text" class="form-control" id="CardOwner" placeholder="" name="CardOwner" required>
                        <small class="text-muted">Full name as displayed on card</small>
                        <div class="invalid-feedback">
                            Name on card is required
                        </div>
                    </div>
                    <div class="col-md-6 mb-3">
                        <label for="CardNumber">Credit card number</label>
                        <input type="text" class="form-control" id="CardNumber" placeholder="" required>
                        <div class="invalid-feedback">
                            Credit card number is required
                        </div>
                    </div>
                </div>
                <div class="row">
                    <div class="col-md-3 mb-3">
                        <label for="Expiration">Expiration</label>
                        <input type="text" class="form-control" id="Expiration" name="Expiration" placeholder="" required>
                        <div class="invalid-feedback">
                            Expiration date required
                        </div>
                    </div>
                    <div class="col-md-3 mb-3">
                        <label for="CVV">CVV</label>
                        <input type="text" class="form-control" id="CVV" name="CVV" placeholder="" required>
                        <div class="invalid-feedback">
                            Security code required
                        </div>
                    </div>
                    <div class="col-md-3 mb-3">
                        <label for="Amount">Amount</label>
                        <input type="number" min="0" class="form-control" id="Amount" name="Amount" placeholder="" required>
                        <div class="invalid-feedback">
                            Security code required
                        </div>
                    </div>
                </div>
                <hr class="mb-4">
                <button class="btn btn-primary btn-lg btn-block" type="submit">Continue to checkout</button>
            </form>
        </div>
    </div>
</div>
    <br>
    <br>
</body>
</html>
