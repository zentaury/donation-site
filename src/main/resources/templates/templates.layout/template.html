<!DOCTYPE html>
<html   xmlns="http://www.w3.org/1999/xhtml"
        xmlns:th="http://www.thymeleaf.org"
        xmlns:sec="http://www.thymeleaf.org/extras/spring-security"
        lang="en">

<head th:fragment="head">
    <meta charset="UTF-8">
    <title>Title</title>
    <link rel="stylesheet" th:href="@{/webjars/bootstrap/css/bootstrap.min.css}"/>
    <link rel="stylesheet" th:href="@{/webjars/font-awesome/css/all.css}"/>
    <script th:src="@{/webjars/jquery/jquery.min.js}"></script>
    <script th:src="@{/webjars/popper.js/umd/popper.min.js}"></script>
    <script th:src="@{/webjars/bootstrap/js/bootstrap.min.js}"></script>
</head>
<body>
    <header th:fragment="header">
        <nav class="navbar navbar-expand-sm navbar-dark bg-dark p-0">
            <div class="container">
                <a th:href="@{/}" class="navbar-brand">Donation Site</a>
                <button class="navbar-toggler" data-toggle="collapse" data-target="#navbarCollapse">
                    <span class="navbar-toggler-icon"></span>
                </button>
                <div class="collapse navbar-collapse" id="navbarCollapse">
                    <ul class="navbar-nav">
                        <li class="nav-item px-2">
                            <a th:href="@{/}" class="nav-link active">Home</a>
                        </li>
                    </ul>
                    <ul sec:authorize="isAuthenticated()" class="navbar-nav ml-auto">
                        <li class="nav-item mr-3">
                            <a href="#" class="nav-link">
                                <i class="fas fa-user"></i>
                                <span sec:authentication="name">User</span>
                            </a>
                        </li>
                        <li class="nav-item mr-3">
                            <form method="post" th:action="@{/logout}">
                                <a href="#" onclick="this.parentNode.submit()" class="nav-link">
                                    <i class="fas fa-user-times">Logout</i>
                                </a>
                            </form>
                        </li>
                    </ul>
                    <ul sec:authorize="isAnonymous()" class="navbar-nav ml-auto">
                        <li class="nav-item mr-3">
                            <a th:href="@{/user/registration}" class="nav-link">
                                <i class="fas fa-user"></i>
                                <span>Sign Up</span>
                            </a>
                        </li>
                    </ul>
                </div>
            </div>
        </nav>
    </header>
    <footer th:fragment="footer">
        <div>
            <br/>
            <form method="post" th:action="@{/logout}">
                <!--TODO: Borrar contenido de footer-->
                <!--<b>User: </b> <span sec:authentication="name">Actual User</span>
                <b>Rol:</b> <span sec:authentication="principal.authorities">Rol</span>
                <a href="#" onclick="this.parentNode.submit();">Logout</a>-->
            </form>
        </div>
    </footer>
</body>
</html>
