<!DOCTYPE html>
<html   xmlns="http://www.w3.org/1999/xhtml"
        xmlns:th="http://www.thymeleaf.org"
        xmlns:sec="http://www.thymeleaf.org/extras/spring-security"
        lang="en">
<head th:replace="templates.layout/template :: head">

    <meta charset="UTF-8">
    <title>Home</title>
</head>
<body>
    <header th:replace="templates.layout/template :: header"></header>
    <div th:if="${donations != null and !donations.empty}">
        <table border="1">
            <tr>
                <th>ID</th>
                <th>User</th>
                <th>Transaction</th>
                <th>Country</th>
                <th>Institution</th>
                <th>Amount</th>
                <th>Date</th>
            </tr>
            <tr th:each="donation : ${donations}">
                <td th:text="${donation.donationId}"></td>
                <td th:text="${donation.userId}"></td>
                <td th:text="${donation.transactionId}"></td>
                <td th:text="${donation.countryId}"></td>
                <td th:text="${donation.institution}"></td>
                <td th:text="${donation.amount}"></td>
                <td th:text="${donation.date}"></td>
            </tr>
        </table>
    </div>


</body>
</html>
